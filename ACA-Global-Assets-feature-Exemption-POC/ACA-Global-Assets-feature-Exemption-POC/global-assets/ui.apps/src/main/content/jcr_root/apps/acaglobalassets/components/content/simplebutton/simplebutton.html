<!-- Button Starts -->
<!--/* 
The @context attribute is a way to include value validation of the elements or properties. An unsafe context is used to override validation when it is not implemented for a particular
context, but means that unescaped elements could break the page. 
*/-->
<button data-sly-use.props="propsPicker.js" data-sly-attribute.id="${properties.buttonName}" data-sly-attribute.type="button" data-sly-attribute.class="${properties.buttonCss}" data-sly-text="${props.label}">Simple Button</button>
<script type="text/javascript">
    document.getElementById("${properties.buttonName @ context='scriptString'}").onclick = function () {
        ${properties.buttonScript @ context='unsafe'} 
    };
</script> 
<!-- Button End -->
